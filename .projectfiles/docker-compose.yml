services:
  web:
    build: .
    entrypoint: ["sh", "/code/entry.sh"]
    volumes:
      - .:/code
    ports:
      - "${DEV_PORT}:${DEV_PORT}"
    depends_on:
      - db
    restart: unless-stopped

  db:
    image: postgres
    volumes:
      - ./data/db:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    restart: unless-stopped
